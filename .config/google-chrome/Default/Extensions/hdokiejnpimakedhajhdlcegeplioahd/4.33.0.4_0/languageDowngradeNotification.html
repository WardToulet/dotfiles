<button id="languageDowngradeNotificationClose" class="languageDowngradeNotification__close">
  <span>Close</span>
  <span class="languageDowngradeNotification__close__icon">&times;</span>
</button>
<div class="languageDowngradeNotification__illustrationWrapper">
  <img
    class="languageDowngradeNotification__illustration"
    src="images/vault_4.0/language-downgrade.svg"
    alt="Language update"
  />
</div>

<div class="languageDowngradeNotification__content">
  <span class="languageDowngradeNotification__title">LastPass speaks 7 languages. Officially. Professionally.</span>
  <p class="languageDowngradeNotification__text">
    Choose one of professionally translated languages now, or switch language anytime at Account Settings > General >
    Account Information.
  </p>
</div>

<form id="languageDowngradeNotificationForm" class="languageDowngradeNotification__form">
  <div class="select">
    <select
            class="languageDowngradeNotification__form__select"
            name="languageDowngradeNotificationLanguageSelector"
            id="languageDowngradeNotificationLanguageSelector"
    ></select>
  </div>

  <button
    id="languageDowngradeNotificationSubmitButton"
    class="languageDowngradeNotification__form__button"
    type="submit"
  >
    Set Language
  </button>
  <p class="languageDowngradeNotification__text">What happened with the other languages?</p>
  <a href="/translation-read-more" target="_blank" class="readAboutLink">Read About It</a>
</form>
